<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-2">
        <div class="input-group">
          <input [(ngModel)]="zip" type="text" class="form-control" placeholder="Add a zip code...">
          <span class="input-group-btn">
            <button (click)="addLocation(zip)" class="btn btn-default" type="button">Add Location</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
